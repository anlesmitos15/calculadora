<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container mt-3 bg-info border border-dark border border-4">
        <div class="row">
            <div class="div text text-center">
                <div class="border border-dark rounded-top bg-secondary border border-1 mt-2">
                    <h1 class="mt-3 fs-1">calculadora de anles</h1>
                    <br>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input id="numero1" type="text" class="rounded mt-2 w-100 border border-secondary">
            </div>  
            <div class="col">
                <input id="numero2" type="text" class="rounded mt-2 w-100 border border-secondary">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <output id="resultado" type="text" class="rounded mt-2 w-100 border bg-white border-secondary"
                    style="height:3rem"></output>
            </div>
            <div class="ms-1 me-1">
                <div class="row mt-2">
                    <div class="col-3">
                        <button type="button" onclick="enviardato('7')"
                            class="estilo btn btn-dark text-danger mb-2 fs-2">7</button>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="enviardato('8')"
                            class="estilo btn btn-dark text-danger mb-2 fs-2">8</button>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="enviardato('9')"
                            class="estilo btn btn-dark text-danger mb-2 fs-2">9</button>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="multiplicacion()"
                            class="estilo btn btn-secondary text-danger mb-2 fs-1">*</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <button type="button" onclick="enviardato('4')"
                            class="estilo btn btn-dark text-danger mb-2 fs-2">4</button>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="enviardato('5')"
                            class="estilo btn btn-dark text-danger mb-2 fs-2">5</button>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="enviardato('6')"
                            class="estilo btn btn-dark text-danger mb-2 fs-2">6</button>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="resta()"
                            class="estilo btn btn-secondary text-danger mb-2 fs-1">-</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <button type="button" onclick="enviardato('1')"
                            class="estilo btn btn-dark text-danger mb-2 fs-2">1</button>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="enviardato('2')"
                            class="estilo btn btn-dark text-danger mb-2 fs-2">2</button>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="enviardato('3')"
                            class="estilo btn btn-dark text-danger mb-2 fs-2">3</button>
                    </div>
                    <div class="col-3">
                        <button onclick="suma()" type="button"
                            class="estilo btn btn-secondary text-danger mb-2 fs-1">+</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                        <button type="button" onclick="limpiar()" class="estilo btn btn-dark text-danger mb-2 fs-2 ">clear</button>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="enviardato('0')"
                            class="estilo btn btn-dark text-danger mb-2 fs-2">0</button>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="igual()" class="estilo btn btn-dark text-danger mb-2 fs-1">x^2</button>
                    </div>
                    <div class="col-3">
                        <button onclick="division()" type="button"
                            class="estilo btn btn-secondary text-danger mb-2 fs-1">/</button>
                    </div>
                </div>
            </div>
        </div>



        
        <script src="./scriptcalc.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
